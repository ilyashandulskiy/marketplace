name: CI

on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: install dependencies
        run: npm i
      
      - name: build app
        run: npm run build

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: root
          server: 194-58-108-158.cloudvps.regruhosting.ru
          # you can copy private_key from your *.pem file, keep format
          ssh_private_key: ${{ secrets.PEM }}
          local_path: ./dist/
          remote_path: marketplace/
          sftp_only: true
          
      - name: SSH Command
        uses: D3rHase/ssh-command-action@v0.2.1
        with:
          HOST: 194-58-108-158.cloudvps.regruhosting.ru
          USER: root
          PRIVATE_SSH_KEY: ${{ secrets.PEM }}
          COMMAND: pm2 start ./marketplace/main.js --name Marketplace
